<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <form name="joinform" action="/join" method="post">
      <ul>
        <li>
          <label for="joinname">Name:
          </label>
          <input type="text" name="name" id="joinname">
        </li>
        <li>
          <label for="joinid">ID:
          </label>
          <input type="text" name="id" id="joinid">
        </li>
        <li>
          <label for="joinpw">PW:
          </label>
          <input type="password" name="pw" id="joinpw">
        </li>
        <li>
          <label for="joinadd">Address:
          </label>
          <input type="text" name="address" id="joinadd">
        </li>
        <li>
          <button type="submit">join</button>
          <button type="reset">cancel</button>
        </li>
      </ul>
    </form>
  </fieldset>
</body>
</html>
